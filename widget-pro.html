<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Pro Reproductor - Radio P√≠nula</title>
    <style>
        @font-face {
            font-family: 'TT Lakes Neue';
            src: url('./FONTS/TT Lakes Neue Trial Condensed ExtraBold Italic.ttf') format('truetype');
            font-weight: 800;
            font-style: italic;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'TT Lakes Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .player-section {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-player {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-preview:hover {
            transform: scale(1.02);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-overlay:hover {
            background: #ffd700;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .current-info {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }

        .current-info h3 {
            color: #ffd700;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .current-info p {
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .youtube-link {
            display: inline-block;
            margin-top: 10px;
            background: #ff0000;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .youtube-link:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .control-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .control-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .queue-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .queue-header h2 {
            color: #ffd700;
            font-size: 1.5rem;
        }

        .queue-count {
            background: #ffd700;
            color: #000;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .add-video {
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            border-color: #ffd700;
        }

        .url-input::placeholder {
            color: #888;
        }

        .add-btn {
            width: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .queue-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .queue-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .queue-item:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .queue-item.playing {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .queue-item img {
            width: 60px;
            height: 45px;
            border-radius: 5px;
            object-fit: cover;
        }

        .queue-info {
            flex: 1;
        }

        .queue-info h4 {
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .queue-info p {
            color: #aaa;
            font-size: 0.8rem;
        }

        .queue-actions {
            display: flex;
            gap: 5px;
        }

        .queue-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease;
        }

        .queue-btn:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .queue-btn.danger:hover {
            background: rgba(220, 53, 69, 0.5);
        }

        .empty-queue {
            text-align: center;
            color: #888;
            padding: 40px 20px;
        }

        .empty-queue i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ffd700;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #4caf50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .player-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }

        /* Scrollbar personalizado */
        .queue-list::-webkit-scrollbar {
            width: 6px;
        }

        .queue-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .queue-list::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 3px;
        }
    </style>
</head>

                    <img id="videoPreview" class="video-preview" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDQwMCA0MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjIwMCIgeT0iMjAwIiBmaWxsPSIjZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjI0Ij5TZWxlY2Npb25hIHVuIHZpZGVvPC90ZXh0Pgo8L3N2Zz4=" alt="Selecciona un video">

    <script>
        class YouTubeWidgetPro {
            constructor() {
                this.queue = [];
                this.currentIndex = -1;
                this.isShuffleMode = false;
                this.originalQueue = [];
                
                this.initializeElements();
                this.loadFromStorage();
                this.bindEvents();
            }

            initializeElements() {
                this.urlInput = document.getElementById('urlInput');
                this.addBtn = document.getElementById('addBtn');
                this.queueList = document.getElementById('queueList');
                this.queueCount = document.getElementById('queueCount');
                this.currentInfo = document.getElementById('currentInfo');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.shuffleBtn = document.getElementById('shuffleBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.videoPreview = document.getElementById('videoPreview');
                this.playOverlay = document.getElementById('playOverlay');
                this.playerWrapper = document.getElementById('playerWrapper');
            }

            bindEvents() {
                this.addBtn.addEventListener('click', () => this.addVideo());
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addVideo();
                });
                this.prevBtn.addEventListener('click', () => this.previousVideo());
                this.nextBtn.addEventListener('click', () => this.nextVideo());
                this.shuffleBtn.addEventListener('click', () => this.toggleShuffle());
                this.clearBtn.addEventListener('click', () => this.clearQueue());
                this.playOverlay.addEventListener('click', () => this.openInYouTube());
                this.videoPreview.addEventListener('click', () => this.openInYouTube());
            }

            extractVideoId(url) {
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                    /youtube\.com\/watch\?.*v=([^&\n?#]+)/
                ];
                
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                return null;
            }

            async getVideoInfo(videoId) {
                try {
                    // Usar la API p√∫blica de YouTube para obtener informaci√≥n b√°sica
                    const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        return {
                            title: data.title,
                            channel: data.author_name,
                            thumbnail: data.thumbnail_url || `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
                        };
                    } else {
                        throw new Error('Video no accesible');
                    }
                } catch (error) {
                    return {
                        title: `Video ${videoId.substring(0, 8)}...`,
                        channel: 'Canal de YouTube',
                        thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
                    };
                }
            }

            async addVideo() {
                const url = this.urlInput.value.trim();
                if (!url) return;

                const videoId = this.extractVideoId(url);
                if (!videoId) {
                    this.showError('URL de YouTube inv√°lida');
                    return;
                }

                // Verificar si ya existe
                if (this.queue.find(v => v.id === videoId)) {
                    this.showError('Este video ya est√° en la cola');
                    return;
                }

                this.showLoading();
                
                try {
                    const videoInfo = await this.getVideoInfo(videoId);
                    const video = {
                        id: videoId,
                        title: videoInfo.title,
                        channel: videoInfo.channel,
                        thumbnail: videoInfo.thumbnail,
                        url: url
                    };

                    this.queue.push(video);
                    this.originalQueue = [...this.queue];
                    this.urlInput.value = '';
                    this.updateQueueDisplay();
                    this.saveToStorage();

                    this.showSuccess('Video agregado correctamente');

                    // Si es el primer video, cargarlo
                    if (this.queue.length === 1) {
                        this.loadVideo(0);
                    }
                } catch (error) {
                    this.showError('Error al obtener informaci√≥n del video');
                }
            }

            loadVideo(index) {
                if (index < 0 || index >= this.queue.length) return;
                
                this.currentIndex = index;
                const video = this.queue[index];
                
                // Mostrar preview del video
                this.videoPreview.src = video.thumbnail;
                this.videoPreview.alt = video.title;
                this.playOverlay.style.display = 'flex';
                
                this.updateCurrentInfo(video);
                this.updateQueueDisplay();
                this.updateControls();
            }

            openInYouTube() {
                if (this.currentIndex >= 0 && this.currentIndex < this.queue.length) {
                    const video = this.queue[this.currentIndex];
                    window.open(video.url, '_blank');
                }
            }

            updateCurrentInfo(video) {
                this.currentInfo.innerHTML = `
                    <h3>${video.title}</h3>
                    <p>Canal: ${video.channel}</p>
                    <a href="${video.url}" target="_blank" class="youtube-link">
                        üì∫ Ver en YouTube
                    </a>
                `;
            }

            showLoading() {
                this.queueList.innerHTML = '<div class="loading">‚è≥ Cargando video...</div>';
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                this.queueList.insertBefore(errorDiv, this.queueList.firstChild);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                    this.updateQueueDisplay();
                }, 3000);
            }

            showSuccess(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = message;
                this.queueList.insertBefore(successDiv, this.queueList.firstChild);
                
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.parentNode.removeChild(successDiv);
                    }
                    this.updateQueueDisplay();
                }, 2000);
            }

            updateQueueDisplay() {
                if (this.queue.length === 0) {
                    this.queueList.innerHTML = `
                        <div class="empty-queue">
                            <i>üì∫</i>
                            <p>No hay videos en la cola</p>
                            <small>Agrega URLs de YouTube para comenzar</small>
                        </div>
                    `;
                    this.queueCount.textContent = '0 videos';
                    return;
                }

                this.queueCount.textContent = `${this.queue.length} video${this.queue.length > 1 ? 's' : ''}`;
                
                this.queueList.innerHTML = this.queue.map((video, index) => `
                    <div class="queue-item ${index === this.currentIndex ? 'playing' : ''}" onclick="widget.loadVideo(${index})">
                        <img src="${video.thumbnail}" alt="${video.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNDUiIHZpZXdCb3g9IjAgMCA2MCA0NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjQ1IiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjMwIiB5PSIyNSIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1zaXplPSIxMiI+VmlkZW88L3RleHQ+Cjwvc3ZnPg=='">
                        <div class="queue-info">
                            <h4>${video.title}</h4>
                            <p>${video.channel}</p>
                        </div>
                        <div class="queue-actions">
                            <button class="queue-btn" onclick="event.stopPropagation(); window.open('${video.url}', '_blank')">üì∫</button>
                            <button class="queue-btn danger" onclick="event.stopPropagation(); widget.removeVideo(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            }

            removeVideo(index) {
                if (index === this.currentIndex) {
                    if (this.queue.length > 1) {
                        this.nextVideo();
                    } else {
                        this.currentIndex = -1;
                        this.videoPreview.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDQwMCA0MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjIwMCIgeT0iMjAwIiBmaWxsPSIjZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjI0Ij5TZWxlY2Npb25hIHVuIHZpZGVvPC90ZXh0Pgo8L3N2Zz4=";
                        this.playOverlay.style.display = 'none';
                        this.currentInfo.innerHTML = `
                            <h3>Selecciona un video</h3>
                            <p>Agrega URLs de YouTube para comenzar</p>
                        `;
                    }
                } else if (index < this.currentIndex) {
                    this.currentIndex--;
                }
                
                this.queue.splice(index, 1);
                this.originalQueue = [...this.queue];
                this.updateQueueDisplay();
                this.updateControls();
                this.saveToStorage();
            }

            previousVideo() {
                if (this.currentIndex > 0) {
                    this.loadVideo(this.currentIndex - 1);
                }
            }

            nextVideo() {
                if (this.currentIndex < this.queue.length - 1) {
                    this.loadVideo(this.currentIndex + 1);
                } else if (this.queue.length > 0) {
                    this.loadVideo(0);
                }
            }

            toggleShuffle() {
                this.isShuffleMode = !this.isShuffleMode;
                this.shuffleBtn.style.background = this.isShuffleMode ? 
                    'linear-gradient(45deg, #ff6b6b, #ff8e8e)' : 
                    'linear-gradient(45deg, #ffd700, #ffed4e)';
                
                if (this.isShuffleMode) {
                    this.shuffleQueue();
                } else {
                    this.queue = [...this.originalQueue];
                    this.currentIndex = this.originalQueue.findIndex(v => v.id === this.queue[this.currentIndex]?.id);
                }
                
                this.updateQueueDisplay();
            }

            shuffleQueue() {
                const currentVideo = this.queue[this.currentIndex];
                const otherVideos = this.queue.filter((_, i) => i !== this.currentIndex);
                
                for (let i = otherVideos.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [otherVideos[i], otherVideos[j]] = [otherVideos[j], otherVideos[i]];
                }
                
                this.queue = [currentVideo, ...otherVideos];
                this.currentIndex = 0;
            }

            clearQueue() {
                if (confirm('¬øEst√°s seguro de que quieres limpiar toda la cola?')) {
                    this.queue = [];
                    this.originalQueue = [];
                    this.currentIndex = -1;
                    this.updateQueueDisplay();
                    this.updateControls();
                    this.saveToStorage();
                    
                    this.videoPreview.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDQwMCA0MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjIwMCIgeT0iMjAwIiBmaWxsPSIjZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjI0Ij5TZWxlY2Npb25hIHVuIHZpZGVvPC90ZXh0Pgo8L3N2Zz4=";
                    this.playOverlay.style.display = 'none';
                    
                    this.currentInfo.innerHTML = `
                        <h3>Selecciona un video</h3>
                        <p>Agrega URLs de YouTube para comenzar</p>
                    `;
                }
            }

            updateControls() {
                const hasVideos = this.queue.length > 0;
                const isFirstVideo = this.currentIndex <= 0;
                const isLastVideo = this.currentIndex >= this.queue.length - 1;

                this.prevBtn.disabled = !hasVideos || isFirstVideo;
                this.nextBtn.disabled = !hasVideos || isLastVideo;
            }

            saveToStorage() {
                localStorage.setItem('youtubeWidgetPro', JSON.stringify({
                    queue: this.queue,
                    currentIndex: this.currentIndex,
                    isShuffleMode: this.isShuffleMode
                }));
            }

            loadFromStorage() {
                const saved = localStorage.getItem('youtubeWidgetPro');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        this.queue = data.queue || [];
                        this.originalQueue = [...this.queue];
                        this.currentIndex = data.currentIndex || -1;
                        this.isShuffleMode = data.isShuffleMode || false;
                        
                        if (this.isShuffleMode) {
                            this.shuffleBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8e8e)';
                        }
                        
                        this.updateQueueDisplay();
                        this.updateControls();
                        
                        // Cargar el video actual si existe
                        if (this.currentIndex >= 0 && this.currentIndex < this.queue.length) {
                            const video = this.queue[this.currentIndex];
                            this.videoPreview.src = video.thumbnail;
                            this.playOverlay.style.display = 'flex';
                            this.updateCurrentInfo(video);
                        }
                    } catch (error) {
                        console.error('Error loading from storage:', error);
                    }
                }
            }
        }

        // Inicializar widget
        let widget;
        
        document.addEventListener('DOMContentLoaded', () => {
            widget = new YouTubeWidgetPro();
            window.widget = widget; // Hacer disponible globalmente
        });
    </script>
</body>
</html>
